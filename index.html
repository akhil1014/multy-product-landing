<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi Product Landing</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">TechWorld</div>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <section class="hero">
      <h1>Innovative Tech Products</h1>
      <p>Discover smart devices designed to elevate your lifestyle.</p>
      <a href="#products" class="btn">Explore Products</a>
    </section>
  </header>

  <main id="products" class="product-section">
    <div class="product-card">
      <img src="images/smartwatch.jpeg" alt="Smartwatch" />
      <h3>Smartwatch X</h3>
      <p>199 Rs.</p>
      <a href="product1.html">View Details</a>
    </div>
    <div class="product-card">
      <img src="images/headphone.jpeg" alt="Headphones" />
      <h3>Noise-Canceling Headphones</h3>
      <p>149 Rs.</p>
      <a href="product2.html">View Details</a>
    </div>
    <div class="product-card">
      <img src="images/mobile_app.jpeg" alt="Mobile App" />
      <h3>Fitness Tracker App</h3>
      <p>Free / Premium</p>
      <a href="product3.html">View Details</a>
    </div>
  </main>
</body>
</html>
